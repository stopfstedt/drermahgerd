default:
  extensions:
    Behat\MinkExtension\Extension:
      base_url: http://drermahgerd.local
      default_session: goutte
      javascript_session: selenium2
      browser_name: "firefox"
      goutte: ~
      selenium2:
        capabilities: { "browser": "firefox", "version": "26" }
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      api_driver: "drupal"
      drush:
        alias: "drermahgerd"
      drupal:
        drupal_root: "/var/www/sites/drermahgerd"

browser:
  extensions:
    Behat\MinkExtension\Extension:
      default_session: selenium2

travis:
    extensions:
      Behat\MinkExtension\Extension:
        base_url: http://127.0.0.1:8080
      Drupal\DrupalExtension\Extension:
        drupal:
          # the placeholder token will be substituted with the actual path during build-time.
          drupal_root: "%%DRUPAL_ROOT%%"

sauce:
  extensions:
        Behat\MinkExtension\Extension:
            base_url: http://127.0.0.1:8080
            default_session: saucelabs
            javascript_session: saucelabs
            saucelabs:
                browser: "firefox"
                capabilities:
                    platform: "Linux"
                    version: 26
        Drupal\DrupalExtension\Extension:
          drupal:
            drupal_root: "%%DRUPAL_ROOT%%"

