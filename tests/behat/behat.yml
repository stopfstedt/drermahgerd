default:
  extensions:
    Behat\MinkExtension\Extension:
      base_url: http://drermahgerd.local
      default_session: goutte
      javascript_session: selenium2
      browser_name: "firefox"
      goutte: ~
      selenium2:
        capabilities: { "browser": "firefox", "version": "26" }
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      api_driver: "drupal"
      drush:
        alias: "drermahgerd"
      drupal:
        drupal_root: "/var/www/sites/drermahgerd"

browser:
  extensions:
    Behat\MinkExtension\Extension:
      default_session: selenium2

travis:
    extensions:
      Behat\MinkExtension\Extension:
        base_url: http://127.0.0.1:8080
      Drupal\DrupalExtension\Extension:
        drupal:
          # the placeholder token will be substituted with the value of the $TRAVIS_BUILD_DIR environment variable during build-time.
          # see: http://docs.travis-ci.com/user/ci-environment/#Environment-variables
          drupal_root: "%%TRAVIS_BUILD_DIR%%/travis_ci_drermahgerd_test/drupal"

